<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f8f9fc;
            text-align: center;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 40px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4e73df;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .detail-btn {
            background-color: #1cc88a;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #858796;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Stored Students</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Action</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.course }}</td>
        <td>
            <a href="{% url 'student_detail' student.id %}" class="detail-btn">
                View Details
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{% url 'home' %}" class="back-btn">Back to Home</a>

</body>
</html>
